<h1 mat-dialog-title class="text-black text-center">An error has occurred!</h1>
<div mat-dialog-content class="flex justify-center">
  
  <p class="error-message text-black text-center">
    {{ data.message }}
  </p>
</div>
<div mat-dialog-actions class="flex justify-center">
  <button mat-raised-button mat-dialog-close class="buttons_blue">Close</button>
</div>
